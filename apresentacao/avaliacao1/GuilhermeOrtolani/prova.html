<script>
    document.querySelectorAll('[wm-nav]').forEach(link => {
        const conteudo = document.getElementsByClassName('d')[0];
       

        link.onclick = function (e) {
            e.preventDefault()
            fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            setTimeout(()=>{AjustMenu()},10);
        }
    })

    function AjustMenu(){
        const conteudo = document.getElementsByClassName('d')[0];
        let menu = document.getElementsByClassName("c")[0];
        
            menu.style.height=conteudo.offsetHeight+"px";
       
    }
</script>
